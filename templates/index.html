<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{{ url_for('static', filename='images/starwars bg.jpeg') }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.75);
            min-height: 100vh;
            padding-top: 60px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px #00ffe0;
            color: white;
        }

        .card:hover {
            box-shadow: 0 0 25px #00ffe0;
            transform: scale(1.05);
        }

        h1 {
            text-shadow: 0 0 10px #00ffe0;
        }

        .navbar-dark {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Jedi AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Page content -->
    <div class="overlay">
        <div class="container text-center">
            <h1 class="mb-5">Speak with a Jedi</h1>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card p-4">
                        <img src="{{ url_for('static', filename='images/obiwan.jpeg') }}" class="card-img-top" alt="Jedi">
                        <div class="card-body">
                            <h5 class="card-title">speak with a Jedi</h5>
                            <p class="card-text">Wisdom from a galaxy far, far away...</p>
                            <a href="{{ url_for('jedi') }}" class="btn btn-primary w-100">intereact with a Jedi</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
